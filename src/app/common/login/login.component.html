<form class="example-form" #loginform="ngForm" (ngSubmit)="ProceedLogin(loginform)">
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" placeholder="Username" [(ngModel)]="_loginData.username" #username="ngModel" required>
        <div *ngIf="username.invalid && username.touched">A username is required.</div>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="_loginData.password" #password="ngModel" required>
        <div *ngIf="password.invalid && password.touched">You must enter your password.</div>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="loginform.invalid">Login</button>
      <button mat-raised-button color="accent">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
